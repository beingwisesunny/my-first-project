<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
    <div class="timerdisplay">00 : 00 : 00</div>
     </div>
    <div class="buttons">
        <button id="stpBtn" class="btn" style="--clr: red;">Stop</button>
        <button id="strtBtn"class="btn" style="--clr: green;">Start</button>
        <button id="rstBtn" class="btn" style="--clr: blue;">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
